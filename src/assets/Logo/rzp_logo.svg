<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Learnstack brand: dark #0f172a â†’ medium #1e40af â†’ cyan #22d3ee -->
    <linearGradient id="rzp_grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="rzp_grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
  </defs>
  <!-- Scaled and centered icon (original 200x150) -->
  <g transform="translate(128, 96) scale(1.2) translate(-100, -75)">
    <!-- Bottom Layer (dark) -->
    <polygon points="40,90 100,120 160,90 100,60" fill="url(#rzp_grad2)" />
    <!-- Middle Layer (medium blue) -->
